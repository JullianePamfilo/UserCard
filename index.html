<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Card</title>
        <link rel="stylesheet" href="style.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <body>
        <div class="header">
            <img src="imgs/user-circle.png" id="circle" alt="circle">
        </div>
        <div class="name">
            <h1>Jane Doe</h1>
        <div class="location">
            <img src="imgs/map-marker.png" alt="user_map_marker">
            <p>Seattle</p>
        </div>
        <div class="information">
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>                
        </div>
            <div class="settings">
                <img src="imgs/gear.png" alt="user_gear">
                <a href="#">edit profile</a>
            </div>
        </div>
    </body>
</html>
